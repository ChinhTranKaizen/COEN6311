<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/add_car_form.css')}}">
    <script src="{{ url_for('static', filename='js/add_car_form.js') }}"></script>
    <title>Add car form</title>
</head>
<body>
    <a href="{{url_for('car_list')}}">Back to car list</a> <br><br>
    <h1>Add new car to fleet</h1>
    <div class="item_container">
        <form action="{{ url_for('car_list')}}" method="post">
            <!-- Input for car ID -->
            <input type="hidden" name="CarID" min="0" value = "0">
            <!-- Input for car entry date -->
            <label for="EntryDate">Entry date:</label> <br>
            <input type="date" name="EntryDate" id="EntryDate" max="{{today}}" required> <br><br>
            <!-- Input for car km driven -->
            <label for="KmDriven">Km driven:</label> <br>
            <input type="number" name="KmDriven" min="0" max = "300000" required> <br><br>
            <!-- Input for car release year -->
            <label for="ReleaseYear">Release year:</label> <br>
            <input type="number" name="ReleaseYear" id="ReleaseYear" min="1950" max = "{{today[0:4]}}" required> <br><br>
            <!-- Input for car condition -->
            <label for="CarCondition">Car condition:</label> <br>
            <select name="CarCondition" required>
                <option value="new">New</option>
                <option value="slightly used">Slightly used</option>
                <option value="used">Used</option>
                <option value="old">Old</option>
            </select> <br><br>
            <!-- Input for car state: available or rented -->
            <input type="hidden" name="CarState" value="True">
            <!-- Input for car brand from drop list -->
            <label for="Brand">Brand:</label> <br>
            <select name="Brand" required>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Mazda">Mazda</option>
                <option value="Nissan">Nissan</option>
                <option value="Subaru">Subaru</option>
            </select> <br><br>
            <!-- Input for car type from drop list -->
            <label for="Type">Type:</label> <br>
            <select name="Type" required>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Minivan">Minivan</option>
                <option value="Crossover">Crossover</option>
                <option value="Wagon">Wagon</option>
            </select> <br><br>
            <!-- Input for car price per day -->
            <label for="PriceDay">Price per day:</label> <br>
            <input type="number" name="PriceDay" min="0" max = "100" required> <br><br>
            <!-- Input for car price per km -->
            <label for="PriceKm">Price per km:</label> <br>
            <input type="number" name="PriceKm" min="0" max = "100" required> <br><br>
            <button id="submit_btn">Add car</button>
        </form>
    </div>
</body>
</html>
