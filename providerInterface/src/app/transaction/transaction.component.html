<p>transaction works!</p>
<ul>
    <li *ngFor = 'let transaction of transactions'>
        <span (click)='transactionDetails(transaction)'>{{transaction.transactionID}}</span>        
    </li>
</ul>
<div *ngIf = 'selectedtransaction'>
    <div>{{selectedtransaction.carID}}</div>
    <div>{{selectedtransaction.startDate}}</div>
    <div>{{selectedtransaction.endDate}}</div>
</div>
