<html lang="en">
<head>

<body>
<div>
    <h1>Welcome to car rental system!</h1>
</div>
 <div class="form-wrapper">
        <div class="header">
            Login
        </div>

     <form method="post" action="/loginprocess">
        <div class="input-wrapper">

            <div class="border-wrapper">
                <input type="text" name="username" class="border-item" placeholder="username">

            </div>

                <input type="password" name="password" class="border-item" placeholder="password">
            </div>

        </div>

            <button type="submit">Login</button>
        </div>
     </form>
        <div class="action">

        </div>
    </div>
